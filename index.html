<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awsome and goole fonts-->
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <!--heading-->
    <h1 class="title"> Match the Motorbikes <i class="fas fa-motorcycle"></i>
    </h1>
   
        <div id="myModal">
        <h2 id="myModal-button">How to play?</h2>
        <div id="popup">
          <h1 id="myModal-text">  <h2> How To play?</h2> This is a motorbike memory game by matching 2 cards. 
            <br>
            To play simply find a pair of the same bikes. 
            <br>
            Try to do it in as little moves and as little time</h1>
            <span class="bold">Have fun!</span>
        </div>
        <div>
            <button id="closeBtn" class="close-btn">Close</button>
        </div>
      </div>

 

    <!-- game area-->
    <div class="game-grid">
        <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>     
        <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div> 
        <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div> 
    </div>

    <div class="score-area">
        <div class="moves"> Moves: <span id="moves">0</span> </div>
        <div class="time"> Time: <span id="time">0</span></div>
    </div>

  
    <div> 
        <button> <div id="reset" onclick="playAgain()">
          <i class="fas fa-undo-alt"></i> </button>
    </div>
  

  <h3 class="footer"> memory game by YoannaLa </h3>



    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/1538883306.js" crossorigin="anonymous"></script>
</body>
</html>
