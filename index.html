<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awsome and goole fonts-->
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <!--heading-->
    <h1 class="title"> Match the Motorbikes <i class="fas fa-motorcycle"></i>
    </h1>

<!-- Trigger/Open The Modal -->
    <button id="myBtn">How to play?</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <div class="modal-content">
    <p> This is a motorbike memory game by matching 2 cards. 
    <br>
    To play simply find a pair of the same bikes. 
    <br>
    Try to do it in as little moves and as little time
    <br>
    Have Fun!!</p>
    <span class="close"> Close </span>
  </div>
</div>
    
    <!-- game area-->
    <div class="game-grid">
        <div class="row">
            <div class="card1">
                <img src="assets/images/BlueBike.jpg" alt="blue motorbike">
            </div>
            <div class="card2">
            <img src="assets/images/BrownBike.jpg" alt="brown motorbike">
        </div>
            <div class="card3">
                <img src="assets/images/GreyBike.jpg" alt="grey motorbike">
            </div>

            <div class="card4">
                <img src="assets/images/OrangeBike.jpg" alt="orange motorbike">
            </div>
        </div>
        <div class="row">
            <div class="card5">
                <img src="assets/images/PoliceBike.jpg" alt="police motorbike">
            </div>
            <div class="card6">
                <img src="assets/images/RedBullBike.jpg" alt="RedBull motorbike">
            </div>
            <div class="card7">
                <img src="assets/images/RepsolBike.jpg" alt="repsol motorbike">
            </div>
            <div class="card8">
                <img src="assets/images/YellowBike2.jpg" alt="yellow motorbike">
            </div>
        </div>     
        <div class="row">
            <div class="card9">
                <img src="assets/images/PoliceBike.jpg" alt="police motorbike">
            </div>
            <div class="card10">
                <img src="assets/images/RedBullBike.jpg" alt="RedBull motorbike">
            </div>
            <div class="card11">
                <img src="assets/images/RepsolBike.jpg" alt="repsol motorbike">
            </div>
            <div class="card12">
                <img src="assets/images/YellowBike2.jpg" alt="yellow motorbike">
            </div>
        </div> 
        <div class="row">
            <div class="card13">
                <img src="assets/images/BlueBike.jpg" alt="blue motorbike">
            </div>
            <div class="card14">
            <img src="assets/images/BrownBike.jpg" alt="brown motorbike">
        </div>
            <div class="card15">
                <img src="assets/images/GreyBike.jpg" alt="grey motorbike">
            </div>

            <div class="card16">
                <img src="assets/images/OrangeBike.jpg" alt="orange motorbike">
            </div>

        </div> 
    </div>

    <div class="score-area">
        <div class="moves"> Moves: <span id="moves">0</span> </div>
        <div class="time"> Time: <span id="time">0</span></div>
    </div>

  
    <div> 
        <button> <div id="reset" onclick="playAgain()">
          <i class="fas fa-undo-alt"></i> </button>
    </div>
  

  <h3 class="footer"> memory game by YoannaLa </h3>


    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/1538883306.js" crossorigin="anonymous"></script>
</body>
</html>
